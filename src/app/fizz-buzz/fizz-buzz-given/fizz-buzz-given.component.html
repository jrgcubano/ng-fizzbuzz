<form [formGroup]="form" novalidate>
  <mat-form-field>
    <input type="number" matInput #givenInput name="numbers" placeholder="Enter a number" formControlName="numbers">
    <mat-hint *ngIf="formErrors.numbers" [ngStyle]="{'color': 'red'}">
      <span>{{ formErrors.numbers }}</span>
    </mat-hint>
  </mat-form-field>
</form>
